<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* Container for the animation */
        .success-animation { margin-bottom: 24px; }

        /* The Circle and Tick SVG */
        .checkmark { width: 80px; height: 80px; display: block; stroke-width: 4; stroke: #05F564; stroke-miterlimit: 10; fill: none; box-shadow: inset 0px 0px 0px #05F564; animation: scale .3s ease-in-out .9s both; }
        
        /* Circle Animation */
        .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 4; stroke-miterlimit: 10; stroke: #05F564; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }

        /* Tick Animation */
        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }

        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }

        h2 { 
            font-weight: 600; 
            font-size: 22px; 
            margin: 0 0 8px 0; 
            letter-spacing: -0.5px;
            opacity: 0; 
            animation: fadeUp 0.6s ease-out 1s forwards; 
        }

        p { 
            font-size: 14px; 
            color: #888; 
            margin: 0; 
            opacity: 0; 
            animation: fadeUp 0.6s ease-out 1.2s forwards; 
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="success-animation">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>
    </div>

    <h2>Payment Complete</h2>
    <p>Redirecting you back...</p>

    <script>
        // Notify the main tab if accessible
        try {
            if (window.opener) {
                window.opener.postMessage("PAYMENT_SUCCESS", "*");
            }
        } catch (e) { console.log("Main tab not accessible"); }

        // Close automatically
        setTimeout(() => {
            window.close();
            // Fallback message
            document.querySelector('p').innerText = "You can close this tab now.";
        }, 2500);
    </script>
</body>
</html>
